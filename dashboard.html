<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Dashboard</h1>
    </header>

    <div class="container dashboard">
        <h2>Bienvenido al Dashboard</h2>
        <button id="logout">Cerrar sesión</button>

        <nav>
            <button class="tab active-tab" data-section="inicio">Inicio</button>
            <button class="tab" data-section="pedidos">Pedidos</button>
            <button class="tab" data-section="productos">Productos</button>
        </nav>

        <section id="inicio" class="active-tab">
            <h3>Bienvenido al Dashboard</h3>
            <p>Selecciona una sección para gestionar tu negocio.</p>
        </section>

        <section id="pedidos"></section>
        <section id="productos"></section>
    </div>

    <script src="dashboard.js"></script>
    <script src="secciones/pedidos.js"></script>
    <script src="secciones/productos.js"></script>
</body>

</html>
