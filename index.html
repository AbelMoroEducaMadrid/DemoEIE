<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo de Proyecto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Demo de Automatización</h1>
    </header>

    <div class="container login-container active" id="login">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Ingresar</button>
        </form>
        <p>¿Olvidaste tu contraseña? <a href="#">Recuperar contraseña</a></p>
        <p>¿No tienes cuenta? <a href="#">Registrarse</a></p>
    </div>

    <script src="login.js"></script>
</body>

</html>
