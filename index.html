<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería El Tornillo Feliz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-screen" class="screen">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Correo electrónico o usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <div id="main-app" class="screen hidden">
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="logo.png" alt="Logo Ferretería" class="logo">
                <h3>El Tornillo Feliz</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#" data-section="home"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="#" data-section="orders"><i class="fas fa-shopping-cart"></i> Pedidos Clientes</a></li>
                <li><a href="#" data-section="supplierOrders"><i class="fas fa-truck"></i> Pedidos Proveedores</a></li>
                <li><a href="#" data-section="products"><i class="fas fa-box"></i> Productos</a></li>
                <li><a href="#" data-section="stats"><i class="fas fa-chart-bar"></i> Estadísticas</a></li>
                <li><a href="#" data-section="automation"><i class="fas fa-robot"></i> Automatización</a></li>
            </ul>
        </nav>

        <main>
            <header>
                <button id="toggle-sidebar"><i class="fas fa-bars"></i></button>
                <h1>Ferretería El Tornillo Feliz</h1>
                <div class="user-menu">
                    <span id="user-name">Usuario</span>
                    <button id="logout-btn">Cerrar Sesión</button>
                </div>
            </header>

            <div id="content">
                <!-- El contenido de cada sección se cargará aquí dinámicamente -->
            </div>

            <div id="notification-container"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
