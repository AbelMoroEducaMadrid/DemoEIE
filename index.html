<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo de Proyecto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Demo de Automatización</h1>
    </header>

    <!-- Login -->
    <div class="container login-container active" id="login">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <!-- Dashboard -->
    <div class="container dashboard" id="dashboard">
        <h2>Dashboard</h2>
        <button id="logout">Cerrar Sesión</button>

        <nav>
            <button class="tab active-tab" data-section="inicio">Inicio</button>
            <button class="tab" data-section="pedidos">Pedidos</button>
            <button class="tab" data-section="productos">Productos</button>
        </nav>

        <section id="inicio" class="active-tab">
            <h3>Bienvenido al Dashboard</h3>
            <p>Selecciona una sección para gestionar tu negocio.</p>
        </section>

        <section id="pedidos">
            <h3>Pedidos</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>Cliente</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="tabla-pedidos">
                    <!-- Pedidos generados dinámicamente -->
                </tbody>
            </table>
        </section>

        <section id="productos">
            <h3>Productos</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID Producto</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="tabla-productos">
                    <!-- Productos generados dinámicamente -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
